
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Chat</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div id="profileSection" class="panel">
      <img id="pfpPreview" src="profile-pictures/car.jpg" class="pfp-preview">
      <div class="pfp-nav">
        <button onclick="prevPfp()">◀</button>
        <button onclick="nextPfp()">▶</button>
      </div>
      <input id="usernameInput" placeholder="Enter username (min 3 chars)" />
      <button onclick="createAccount()">Join Chat</button>
    </div>
    <div id="chatSection" class="panel">
      <header>Chatting as <span id="currentUsername"></span></header>
      <div id="messages" class="messages"></div>
      <form id="messageForm">
        <input id="messageInput" placeholder="Type a message..." autocomplete="off" />
        <button type="submit">➤</button>
      </form>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
