<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeChat | Public Chat</title>
</head>
<body>
    <section id="create-account">
    <div class="select-pfp">
        <button class="select-pfp-back-btn">&larr;</button>
        <img src="/profile pictures/car.jpg" height="100px">
        <button class="select-pfp-next-btn">&rarr;</button>
    </div>
    <input type="text" class="username-input" placeholder="enter a unique username">
    <button class="create-account-next-btn">Next</button>
    <span class="create-account-message">    </span>
    </section>
    <section id="chat">
        <div class="main-chat-interface">
        <div class="chat-container received">
            <h1>Received chat</h1>
            <span class="chat-received-message">chat goes here</span>
        </div>
        <div class="chat-container received">
            <h1>Received chat</h1>
            <span class="chat-received-message">chat goes here</span>
        </div>
        <div class="chat-conatiner sent">
            <h1>sended chat</h1>
            <span>chat goes here</span>
        </div>
        <div class="chat-conatiner sent">
            <h1>sended chat</h1>
            <span>chat goes here</span>
        </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
